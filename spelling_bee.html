
<!DOCTYPE html>

<html>
    <head>
        <title>Spelling Bee</title>
        <link rel="stylesheet" href = "spelling_bee.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body onload="get_valid_words()" onkeydown="input_from_keyboard(event)">
        <h1> Spelling Bee Game </h1>
        <!-- <p>Enter Letters:</p>  -->
        <input id="testword" type="text" class="rq-form-element inputBar"/>
        <ul id="hexGrid">
          
        </ul>

        <div class="cursor" style="height:40px; text-align:center; display:flex-inline; justify-content:center; margin-bottom:40px;">
          
          <button type="button" onclick="submitWord()">Submit Word</button>
          <button type="button" onclick="deleteLetter()">Delete</button>
            <!--<i style="align-self:center;"></i>-->
        </div>

        <div class="scoreText">Score: 
          <ul id="totalScore"></ul>
        </div>

        <div class="discoveredText">Words Discovered:
          <ul id="discoveredWords"></ul>
        </div>
            
    </body>
</html>

<script type="text/javascript" src="spelling_bee.js"></script>
